<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="formRegister" >
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" name="nome", id="nomeRegistration">
                <input type="email" placeholder="Email" name="email", id="emailRegistration">
                <input type="password" placeholder="Password" name="password", id="passwordRegistration">
                <button type="submit" id="signUp">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Autenticate</h1>
                <input type="email" placeholder="Email", id="emailLogin">
                <input type="password" placeholder="Password" id="passwordLogin">
                <a href="#">Forget Your Password?</a>
                <button id="signIn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>UniBookMi</h1>

                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
