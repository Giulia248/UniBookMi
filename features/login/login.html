<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="http://localhost:3000/addUser" method="post">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" name="nome">
                <input type="email" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="password">
                <button type="submit" id="signUp">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Autenticate</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button id="signIn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>UniBookMi</h1>
                    <p>Universit√† Degli Studi Di Milano</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

 <!-- script always goes under all html code-->
    
    <div>
        <script src="http://127.0.0.1:5500/features/login/script.js"></script>
        <script>
        // Add an event listener to the form submission
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the default form submission

            const form = e.target;
            const formData = new FormData(form);
            console.log("trapezio")

            try {
                // Send the POST request to the server
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Handle successful response
                    alert('User added successfully');
                } else {
                    // Handle error response
                    alert('Failed to add user');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        });

        </script>

    </script>


    </div>
</body>
