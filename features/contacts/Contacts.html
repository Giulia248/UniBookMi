<body>

    <div style="background-color: white; width: 100%;height:100px;">
        <a href="http://127.0.0.1:5500/features/home/index.html"><img
                src="http://127.0.0.1:5500/resources/images/logoOrizzontale.jpg" alt="HTML tutorial"
                style="width: 300px;height:100px; float: left;"></a>

    </div>

    <div class="container rounded panel mt-5 mb-5" , id="panel1">
        <div class="row">

            <!-- Settings left -->
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px" src="http://127.0.0.1:5500/resources/images/contactsIcon.jpg">
                    <span class="font-weight-bold">Contact us!</span>
                </div>
            </div>

             
            <!-- Profile info -->
            <div class="padding">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Send us an email</h4>
                    </div>

                    <form action="https://submit-form.com/JtTZXc3ql">
                    <!-- User name and surname -->
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                                placeholder="first name" value="" required=""></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                                class="form-control" value="" required="" placeholder="surname"></div>
                    </div>

                    <!-- User email -->
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email</label><input type="email"
                                class="form-control" placeholder="enter email adress" value="" required=""></div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Message</label>
                            <input type="text"
                                class="form-control" placeholder="message" value="" required=""></div>
                    </div>

                    <!-- send btn -->
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button", type="submit">
                        Submit</button></div>

                    </form>
                </div>
            </div>

        </div>
    </div>

    </div>
    </div>
    </div>
